<form class="max-w-md mx-auto p-8 rounded-xl bg-white dark:bg-gray-800 shadow-lg transition-all duration-300">
  <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Welcome Back</h2>
  
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all duration-300">Your email</label>
    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 shadow-sm" placeholder="name@example.com" required />
  </div>
  
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all duration-300">Your password</label>
    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 shadow-sm" placeholder="••••••••" required />
    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Must be at least 8 characters</p>
  </div>
  
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
      <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600 transition-all duration-300" />
      <label for="remember" class="ms-2 text-sm font-medium text-gray-700 dark:text-gray-300 transition-all duration-300">Remember me</label>
    </div>
    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-300">Forgot password?</a>
  </div>
  
  <button routerLink="/dashboard" type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-all duration-300 transform hover:-translate-y-0.5">
    Sign in
  </button>
  
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Don't have an account? 
      <a href="#" class="font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-300">Sign up</a>
    </p>
  </div>
</form>
