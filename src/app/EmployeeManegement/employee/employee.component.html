<div class="max-w-2xl mx-auto p-8 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl shadow-xl dark:from-gray-800 dark:to-gray-900">
    <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700 dark:text-indigo-400">
        <i class="fas fa-users mr-2"></i>Employee Management
    </h1>
    
    <form #employeeForm="ngForm" novalidate class="space-y-6">
        <div class="grid gap-8 md:grid-cols-2">
            <!-- Full Name Field -->
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <i class="fas fa-user mr-2 text-indigo-600 dark:text-indigo-400"></i>Full Name
                </label>
                <input [(ngModel)]="employeeList.name" name="name" type="text" id="name"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                    placeholder="John Doe" required>
                <div *ngIf="employeeForm.submitted && employeeForm.controls['name']?.errors?.['required']" 
                    class="text-red-500 text-sm mt-1 flex items-center">
                    <i class="fas fa-exclamation-circle mr-1"></i> Name is required
                </div>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <i class="fas fa-envelope mr-2 text-indigo-600 dark:text-indigo-400"></i>Email
                </label>
                <input [(ngModel)]="employeeList.email" name="email" type="email" id="email"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                    placeholder="john.doe@example.com" required>
                <div *ngIf="employeeForm.submitted && employeeForm.controls['email']?.errors?.['required']" 
                    class="text-red-500 text-sm mt-1 flex items-center">
                    <i class="fas fa-exclamation-circle mr-1"></i> Email is required
                </div>
            </div>
        </div>

        <!-- Address Field -->
        <div class="space-y-2">
            <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <i class="fas fa-map-marker-alt mr-2 text-indigo-600 dark:text-indigo-400"></i>Address
            </label>
            <input [(ngModel)]="employeeList.adrees" name="adrees" type="text" id="adrees"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                placeholder="123 Main St" required>
            <div *ngIf="employeeForm.submitted && employeeForm.controls['adrees']?.errors?.['required']" 
                class="text-red-500 text-sm mt-1 flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Address is required
            </div>
        </div>

        <div class="grid gap-8 md:grid-cols-2">
            <!-- Date Created Field -->
            <div class="space-y-2">
                <label for="datecreated" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <i class="fas fa-calendar-day mr-2 text-indigo-600 dark:text-indigo-400"></i>Date Created
                </label>
                <input [(ngModel)]="employeeList.datecreated" name="datecreated" type="date" id="datecreated"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                    required>
                <div *ngIf="employeeForm.submitted && employeeForm.controls['datecreated']?.errors?.['required']" 
                    class="text-red-500 text-sm mt-1 flex items-center">
                    <i class="fas fa-exclamation-circle mr-1"></i> Date is required
                </div>
            </div>

            <!-- Department Field -->
            <div class="space-y-2">
                <label for="departments" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    <i class="fas fa-building mr-2 text-indigo-600 dark:text-indigo-400"></i>Department
                </label>
                <select [(ngModel)]="employeeList.departments" name="departments" id="departments"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900 appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNoZXZyb24tZG93biI+PHBhdGggZD0ibTYgOSA2IDYgNi02Ii8+PC9zdmc+')] bg-no-repeat bg-[center_right_1rem]"
                    required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="HR" class="bg-indigo-100 dark:bg-gray-700">HR</option>
                    <option value="IT" class="bg-indigo-100 dark:bg-gray-700">IT</option>
                    <option value="FINANCE" class="bg-indigo-100 dark:bg-gray-700">FINANCE</option>
                    <option value="Operations" class="bg-indigo-100 dark:bg-gray-700">Operations</option>
                </select>
                <div *ngIf="employeeForm.submitted && employeeForm.controls['departments']?.errors?.['required']" 
                    class="text-red-500 text-sm mt-1 flex items-center">
                    <i class="fas fa-exclamation-circle mr-1"></i> Department is required
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button (click)="AddEmployee()" type="submit" 
                class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50 dark:from-indigo-700 dark:to-indigo-800 dark:hover:from-indigo-800 dark:hover:to-indigo-900">
                <i class="fas fa-user-plus mr-2"></i>Add Employee
            </button>
        </div>
    </form>
</div>
