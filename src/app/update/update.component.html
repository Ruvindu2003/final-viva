<div class="max-w-md mx-auto bg-gradient-to-br from-gray-50 to-white rounded-xl shadow-xl p-8 dark:from-gray-800 dark:to-gray-900">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700 dark:text-indigo-400">
        <i class="fas fa-user-edit mr-2"></i>Update Employee
    </h2>
    
    <!-- Search Field -->
    <div class="mb-6 flex items-center gap-3">
        <div class="relative flex-grow">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
            </div>
            <input [(ngModel)]="id" type="text" id="search" name="search" placeholder="Search by Employee ID" 
                   class="bg-gray-50 border-2 border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 block w-full pl-10 p-2.5 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900">
        </div>
        <button (click)="searchEmployee()" type="button" 
                class="text-white bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 py-2.5 shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 dark:from-indigo-700 dark:to-indigo-800">
            <i class="fas fa-search mr-2"></i>Search
        </button>
    </div>

    <form class="space-y-5" method="post" action="/update-student">
        <!-- Name Field -->
        <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <i class="fas fa-user-circle mr-2 text-indigo-600 dark:text-indigo-400"></i>Full Name
            </label>
            <input [(ngModel)]="employee.name" type="text" id="name" name="name"
                   class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                   placeholder="John Doe" required>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <i class="fas fa-envelope mr-2 text-indigo-600 dark:text-indigo-400"></i>Email
            </label>
            <input [(ngModel)]="employee.email" type="email" id="email" name="email"
                   class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                   placeholder="employee@company.com" required>
        </div>

             <!-- Email Field -->
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <i class="fas fa-envelope mr-2 text-indigo-600 dark:text-indigo-400"></i>adresss
            </label>
            <input [(ngModel)]="employee.adrees" type="adrees" id="adrees" name="adrees"
                   class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900"
                   placeholder="employee@company.com" required>
        </div>



        <!-- Department Field -->
        <div class="space-y-2">
            <label for="departments" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                <i class="fas fa-building mr-2 text-indigo-600 dark:text-indigo-400"></i>Department
            </label>
            <select [(ngModel)]="employee.departments" name="departments" id="departments"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:border-indigo-400 dark:focus:ring-indigo-900 appearance-none bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNoZXZyb24tZG93biI+PHBhdGggZD0ibTYgOSA2IDYgNi02Ii8+PC9zdmc+')] bg-no-repeat bg-[center_right_1rem]"
                    required>
                <option value="" disabled selected>Select Department</option>
                <option value="HR" class="bg-indigo-100 dark:bg-gray-700">HR</option>
                <option value="IT" class="bg-indigo-100 dark:bg-gray-700">IT</option>
                <option value="FINANCE" class="bg-indigo-100 dark:bg-gray-700">FINANCE</option>
                <option value="Operations" class="bg-indigo-100 dark:bg-gray-700">Operations</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 pt-4">
            <button routerLink="/dashbord/manage-Student" type="button" 
                    class="text-gray-700 bg-white border-2 border-gray-200 hover:bg-gray-50 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 shadow-sm hover:shadow-md transition-all duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:bg-gray-600">
                <i class="fas fa-times mr-2"></i>Cancel
            </button>
            <button type="submit" (click)="updateEmployee()"
                    class="text-white bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 dark:from-indigo-700 dark:to-indigo-800">
                <i class="fas fa-save mr-2"></i>Update Employee
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
